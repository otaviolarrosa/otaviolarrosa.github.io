<body>
  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search by title">
  <br><br>
  <table id="table" border="1">
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Link</th>
    </tr>
    <tr>
      <td>Working with correlationId and Serilog in dotnet core</td>
      <td>dev</td>
      <td><a href="dev/2023-01-06-working-with-correlationid-and-serilog-dotnet.html">Here</a></td>
    </tr>
  </table>



  <script>
    function searchTable() {
      var input = document.getElementById("searchInput");
      var table = document.getElementById("table");
      var rows = table.getElementsByTagName("tr");
      for (var i = 0; i < rows.length; i++) {
        var cells = rows[i].getElementsByTagName("td");
        if (cells.length > 0) {
          //Column to search
          var nameCell = cells[0];
          var name = nameCell.textContent || nameCell.innerText;
          if (name.toUpperCase().indexOf(input.value.toUpperCase()) > -1) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    }
  </script>


</body>

</html>
